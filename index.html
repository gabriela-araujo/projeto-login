<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui temos a imagem, mas ela é adicionada no CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                        <p>
                            <label for="iemail"></label>
                            <input type="email" name="" id="iemail" required placeholder="seu e-mail">
                        </p>
                    <p>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <input type="reset" value="Esqueci minha senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
