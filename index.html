<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui temos a imagem, mas ela é adicionada no CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" maxlength="30" placeholder="seu e-mail">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="email" minlength="8" maxlength="20" placeholder="sua senha">
                        <label for="isenha">Senha</label>
                        </div>
                            <input type="submit" value="Entrar">
                            <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</a>
                        </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
